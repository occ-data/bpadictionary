    enum:
      - Abnormal Laboratory Test
      - Biopsy
      - Blood Chemistry Test
      - Coagulation Panel
      - Complete Blood Count
      - Cultures
      - Imaging
      - Lipid Panel
      - Liver Panel
      - Prothrombin Time
      - Serum Test
      - Urinalysis

  test_units:
    description: The units corresponding to a test_value for a test_analyte_type
    enum:
      - Array Signal (log2)
      - Average Ct
      - Cell Count
      - Coefficient of Variance (PCT)
      - Copy Number per 25ng RNA
      - Cycle threshold (Ct)
      - Normalized Ion Intensity by Endogenous Arginine and Autoscaled
      - Not Applicable
      - Optical Density
      - Other (specify)
      - SD
      - Standard Deviation Ct
      - U/mL
