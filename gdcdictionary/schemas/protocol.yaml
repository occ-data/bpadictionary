$schema: "http://json-schema.org/draft-04/schema#"

id: "protocol"
title: Protocol
type: object
nodeTerms: null
namespace: https://www.bloodpac.org
category: metadata_file
program: '*'
project: '*'
description: Data file containing the metadata for the study performed. A space for
  protocols, panel data, or any data related to the study design.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: studies
        backref: study_metadata_files
        label: derived_from
        target_type: study
        multiplicity: many_to_many
        required: false
      - name: core_metadata_collections
        backref: study_metadata_files
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false

required:
  - submitter_id
  - type
  - file_name
  - data_category
  - data_type
  - data_format
  - file_size
  - md5sum
uniqueKeys:
  - [id]
  - [project_id, submitter_id]
properties:

  $ref: "_definitions.yaml#/data_file_properties"

  core_metadata_collections:
    $ref: "_definitions.yaml#/to_one"

  data_category:
    description: null
    terms:
      - $ref: "_terms.yaml#/data_category"
    enumTerms:
      Biospecimen Metadata: null
      Experimental Metadata: null

  data_format:
    description: null
    terms:
      - $ref: "_terms.yaml#/data_format"
    enumTerms:
      EXCEL: null
      PDF: null
      TXT: null

  data_type:
    description: null
    terms:
      - $ref: "_terms.yaml#/data_type"
    enumTerms:
      Collection and Shipping SOP: null
      Sample Preparation SOP: null
      Testing Kit/Panel Information: null
      Testing Protocol: null

  studies:
    $ref: "_definitions.yaml#/to_many"
