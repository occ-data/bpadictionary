$schema: "http://json-schema.org/draft-04/schema#"

id: "fragment_analyzer_trace"
title: Fragment Analyzer Trace
type: object
nodeTerms: null
namespace: https://data.bloodpac.org
category: data_file
program: '*'
project: '*'
description: Data file containing the fragment analyzer or bioanalyzer trace for QC
  of DNA extraction, library building, quantification assay, etc.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: core_metadata_collections
        backref: fragment_analyzer_traces
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false
      - name: quantification_assays
        backref: fragment_analyzer_traces
        label: data_from
        target_type: quantification_assay
        multiplicity: many_to_one
        required: false
      - name: read_groups
        backref: fragment_analyzer_traces
        label: data_from
        target_type: read_group
        multiplicity: many_to_one
        required: false
      - name: analytes
        backref: fragment_analyzer_traces
        label: data_from
        target_type: analyte
        multiplicity: many_to_one
        required: false

required:
  - submitter_id
  - type
  - file_name
  - file_size
  - md5sum
  - data_category
  - data_type
  - data_format

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/data_file_properties"

  analytes:
    $ref: "_definitions.yaml#/to_one"

  core_metadata_collections:
    $ref: "_definitions.yaml#/to_one"

  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum:
      - Bioanalyzer Trace
      - Fragment Analyzer Trace

  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    type: string

  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    enum:
      - Quantification Assay Trace

  quantification_assays:
    $ref: "_definitions.yaml#/to_one"

  read_groups:
    $ref: "_definitions.yaml#/to_one"
