$schema: http://json-schema.org/draft-04/schema#

id: "exposure"
title: Exposure
type: object
nodeTerms: null
namespace: https://www.bloodpac.org
category: clinical
program: '*'
project: '*'
description: Clinically relevant patient information not immediately resulting from
  genetic predispositions.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: cases
    backref: exposures
    label: describes
    target_type: case
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type
  - cases
uniqueKeys:
  - [id]
  - [project, file]
properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  alcohol_history:
    description: null
    terms:
      - $ref: "_terms.yaml#/alcohol_history"
    type: string

  alcohol_intensity:
    description: null
    terms:
      - $ref: "_terms.yaml#/alcohol_intensity"
    type: string

  cases:
    $ref: "_definitions.yaml#/to_many"

  cigarettes_per_day:
    description: null
    terms:
      - $ref: "_terms.yaml#/cigarettes_per_day"
    type: number

  tobacco_smoking_status:
    description: null
    terms:
      - $ref: "_terms.yaml#/tobacco_smoking_status"
    enumTerms:
      '1': null
      '2': null
      '3': null
      '4': null
      '5': null
      '6': null
      '7': null
      Unknown: null

  years_smoked:
    description: null
    terms:
      - $ref: "_terms.yaml#/years_smoked"
    type: number
    maximum: 89
    minimum: 0
