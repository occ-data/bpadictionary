$schema: http://json-schema.org/draft-04/schema#

id: "variant_calling_workflow"
title: Variant Calling Workflow
type: object
nodeTerms: null
namespace: https://www.bloodpac.org
category: analysis
program: '*'
project: '*'
description: A description of the specific bioinformatics workflow or pipeline used
  for variant calling.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: input_submitted_aligned_reads_files
    backref: associated_variant_calling_workflows
    label: performed_on
    target_type: submitted_aligned_reads
    multiplicity: many_to_many
    required: true
  - name: output_submitted_somatic_mutations
    backref: variant_calling_workflows
    label: generated
    target_type: submitted_somatic_mutation
    multiplicity: one_to_one
    required: true
  - name: output_submitted_somatic_mutations
    backref: variant_calling_workflows
    label: generated
    target_type: submitted_somatic_mutation
    multiplicity: one_to_one
    required: true

required:
  - submitter_id
  - type
uniqueKeys:
  - [id]
  - [project, file]
properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  input_submitted_aligned_reads_files:
    $ref: "_definitions.yaml#/to_one"

  output_submitted_somatic_mutations:
    $ref: "_definitions.yaml#/to_one"
