$schema: "http://json-schema.org/draft-04/schema#"

id: "treatment"
title: Treatment
type: object
namespace: https://www.bloodpac.org
category: clinical
program: '*'
project: '*'
description: >
  Record of the administration and intention of therapeutic agents or procedures provided to a patient, including both cancer-directed and non-cancer directed treatments.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - exclusive: false
    required: true
    subgroup:
      - name: cases
        backref: treatments
        label: administered_to
        target_type: case
        multiplicity: many_to_one
        required: false
      - name: diagnoses
        backref: treatments
        label: describes
        target_type: diagnosis
        multiplicity: many_to_one
        required: false

required:
  - submitter_id
  - days_to_treatment_start
  - treatment_class

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:
  $ref: "_definitions.yaml#/ubiquitous_properties"

  days_to_treatment_end:
    term:
      $ref: "_terms.yaml#/days_to_treatment_end"
    type:
      - number

  days_to_treatment_start:
    term:
      $ref: "_terms.yaml#/days_to_treatment_start"
    type:
      - number

  dosage:
    term:
      $ref: "_terms.yaml#/dosage"
    type:
      - number

  dosage_units:
    term:
      $ref: "_terms.yaml#/dosage_units"
    type: string

  regimen_or_line_of_therapy:
    description: >
      General name for a the group of treatments of which this treatment was a part. This reference
      name can be used to identify treatments involved in a certain outcome later one.
    type: string

  therapeutic_agents:
    term:
      $ref: "_terms.yaml#/therapeutic_agents"
    type: string

  treatment_anatomic_site:
    term:
      $ref: "_terms.yaml#/treatment_anatomic_site"
    enum:
      - "Abdomen, total"
      - "Arm"
      - "Ascites"
      - "Axillary"
      - "Body, total"
      - "Bone"
      - "Bone, non-spine"
      - "Brain, focal"
      - "Brain, whole"
      - "Brain-C2"
      - "Breast"
      - "Cervical"
      - "Chest Wall"
      - "Effusion"
      - "Epitrochlear"
      - "Eye"
      - "Femoral"
      - "Gastrointestinal, Colon"
      - "Gastrointestinal, Gallbladder"
      - "Gastrointestinal, Intestine"
      - "Gastrointestinal, Liver"
      - "Gastrointestinal, NOS"
      - "Gastrointestinal, Pancreas"
      - "Gastrointestinal, Rectum"
      - "Gastrointestinal, Stomach"
      - "Genitourinary, Bladder"
      - "Genitourinary, Kidney"
      - "Genitourinary, NOS"
      - "Genitourinary, Prostate"
      - "Genitourinary, Prostate and Seminal Vesicles"
      - "Head"
      - "Head, Face, or Neck"
      - "Hilar"
      - "Iliac-common"
      - "Iliac-external"
      - "Inguinal"
      - "Internal Mammary Nodes"
      - "Leg"
      - "Lung"
      - "Lymph Nodes"
      - "Lymph node, distant (specify site)"
      - "Lymph node, locoregional (specify site)"
      - "Mantle"
      - "Mediastinal"
      - "Mediastinum"
      - "Mesenteric"
      - "Occipital"
      - "Other"
      - "Paraaortic"
      - "Parametrium"
      - "Parotid"
      - "Pelvis"
      - "Popliteal"
      - "Primary tumor site"
      - "Prostate"
      - "Prostate Bed"
      - "Prostate, Seminal Vesicles and Lymph Nodes"
      - "Rectum"
      - "Retroperitoneal"
      - "Sacrum"
      - "Seminal vesicles"
      - "Shoulder"
      - "Skin, lower extremity, local"
      - "Skin, total"
      - "Skin, trunk, local"
      - "Skin, upper extremity, local"
      - "Spine"
      - "Spine, whole"
      - "Splenic"
      - "Submandibular"
      - "Supraclavicular"
      - "Supraclavicular/Axillary Level 3"
      - "Thorax"
      - "Trunk"
      - "Unknown"

  treatment_class:
    term:
      $ref: "_terms.yaml#/treatment_class"
    enum:
      - "Cancer-directed"
      - "Indirectly Cancer-related, Supportive Care"
      - "Non-cancer-related"
      - "Over-the-counter Agent"

  treatment_intent_type:
    term:
      $ref: "_terms.yaml#/treatment_intent_type"
    type: string

  treatment_outcome:
    term:
      $ref: "_terms.yaml#/treatment_outcome"
    enum:
      - "Complete Response"
      - "Partial Response"
      - "Treatment Ongoing"
      - "Treatment Stopped Due to Toxicity"
      - "Unknown"

  treatment_type:
    term:
      $ref: "_terms.yaml#/treatment_type"
    enum:
      - "Ablation"
      - "Chemotherapy"
      - "Concurrent Chemoradiation"
      - "Cryoablation"
      - "Embolization"
      - "Hormone Therapy"
      - "Internal Radiation"
      - "Immunotherapy (Including Vaccines)"
      - "Other"
      - "Pharmaceutical Therapy"
      - "Radiation Therapy"
      - "Stem Cell Treatment"
      - "Surgery"
      - "Targeted Molecular Therapy"
      - "Unknown"

  cases:
    $ref: "_definitions.yaml#/to_one"
  diagnoses:
    $ref: "_definitions.yaml#/to_one"
