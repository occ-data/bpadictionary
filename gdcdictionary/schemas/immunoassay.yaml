$schema: "http://json-schema.org/draft-04/schema#"

id: "immunoassay"
title: Immunoassay
type: object
nodeTerms: null
namespace: https://data.bloodpac.org
category: notation
program: '*'
project: '*'
description: Information pertaining to processed results obtained from a immunoassay.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: analytes
    backref: immunoassays
    label: data_from
    target_type: analyte
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type
  - assay_instrument
  - assay_instrument_model
  - assay_method
  - assay_target
  - target_measurement
  - target_measurement_units
  - analytes

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  analytes:
    $ref: "_definitions.yaml#/to_one"

  assay_instrument:
    term:
      $ref: "_terms.yaml#/assay_instrument"
    enum:
      - Bruker Mass Spectrometer
      - CytoTrapNano CTC Platform
      - Epic Sciences CTC Platform
      - HD-SCA Platform
      - Multi-Array Assay, Meso Scale Discovery

  assay_instrument_model:
    term:
      $ref: "_terms.yaml#/assay_instrument_model"
    type: string

  assay_kit_name:
    term:
      $ref: "_terms.yaml#/assay_kit_name"
    type: string

  assay_kit_vendor:
    term:
      $ref: "_terms.yaml#/assay_kit_vendor"
    type: string

  assay_kit_version:
    term:
      $ref: "_terms.yaml#/assay_kit_version"
    type: string

  assay_method:
    term:
      $ref: "_terms.yaml#/assay_method"
    enum:
      - Enzyme-Linked Immunosorbent Assay (ELISA)
      - Immunohistochemistry
      - MALDI-TOF Mass Spectrometry

  assay_target:
    term:
      $ref: "_terms.yaml#/assay_target"
    type: string

  target_localization:
    description: The observed location of the assay target.
    type: string

  target_measurement:
    description: Measurement for the assay target. Specify target_measurement_units
      as well.
    type: number

  target_measurement_units:
    description: Units of measurement used when evaluating the assay target.
    type: string
