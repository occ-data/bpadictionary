$schema: "http://json-schema.org/draft-04/schema#"

id: "submitted_methylation"
title: Submitted Methylation
type: object
nodeTerms: null
namespace: https://www.bloodpac.org/
category: data_file
program: '*'
project: '*'
description: DNA methylation data files contain information on raw and normalized
  signal intensities, detection confidence and calculated beta values for methylated
  and unmethylated probes. DNA methylation is an epigenetic mark which can be associated
  with transcriptional inactivity when located in promoter regions.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: core_metadata_collections
        backref: submitted_methylation_files
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false
      - name: analytes
        backref: submitted_methylation_files
        label: data_from
        target_type: analyte
        multiplicity: one_to_one
        required: false

required:
  - submitter_id
  - type
  - file_name
  - file_size
  - md5sum
  - data_category
  - data_type
  - data_format
  - assay_method
  - assay_instrument
  - assay_instrument_model
uniqueKeys:
  - [id]
  - [project_id, submitter_id]
properties:

  $ref: "_definitions.yaml#/data_file_properties"

  analytes:
    $ref: "_definitions.yaml#/to_one"

  assay_instrument:
    description: null
    terms: null
    enumTerms:
      Illumina: null

  assay_instrument_model:
    description: null
    terms: null
    enumTerms:
      Illumina Infinium HumanMethylation450: null
      Illumina Infinium HumanMethylation450K: null

  assay_method:
    description: null
