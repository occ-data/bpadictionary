$schema: "http://json-schema.org/draft-04/schema#"

id: "quantification_assay"
title: Quantification Assay
type: object
nodeTerms: null
namespace: https://data.bloodpac.org
category: notation
program: '*'
project: '*'
description: Information pertaining to processed results obtained from a quantification
  assay.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: analytes
    backref: quantification_assays
    label: data_from
    target_type: analyte
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type
  - assay_instrument
  - assay_instrument_model
  - assay_method
  - analytes

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  analytes:
    $ref: "_definitions.yaml#/to_one"

  assay_instrument:
    term:
      $ref: "_terms.yaml#/assay_instrument"
    enum:
      - ABI QuantStudio
      - Agilent TapeStation
      - Applied Biosystems Real-Time PCR System
      - BioTek
      - CytoTrapNano CTC Platform
      - Epic Sciences CTC Platform
      - Fragment Analyzer
      - HD-SCA Platform
      - Molecular Devices SpectraMax
      - Qubit

  assay_instrument_mode:
    term:
      $ref: "_terms.yaml#/assay_instrument_mode"
    type: string

  assay_instrument_model:
    term:
      $ref: "_terms.yaml#/assay_instrument_model"
    enum:
      - ABI 7500 Fast Dx Real-Time PCR
      - ABI QuantStudio 5
      - Advanced Analytical Fragment Analyzer
      - Agilent 2200 TapeStation
      - Agilent 4200 TapeStation
      - Agilent Bioanalyzer 2100
      - BioTek Synergy 4
      - C88801-RU
      - ESRUO-01
      - Fluidigm Hyperion
      - HDSCA Enumeration
      - Molecular Devices SpectraMax M2
      - Qubit 3.0

  assay_kit_name:
    term:
      $ref: "_terms.yaml#/assay_kit_name"
    type: string

  assay_kit_vendor:
    term:
      $ref: "_terms.yaml#/assay_kit_vendor"
    type: string

  assay_kit_version:
    term:
      $ref: "_terms.yaml#/assay_kit_version"
    type: string

  assay_method:
    term:
      $ref: "_terms.yaml#/assay_method"
    enum:
      - DNA Electrophoresis
      - Fluorometer
      - Immunohistochemistry
      - qPCR

  cell_concentration:
    description: If the analyte is cell count, report the concentrations of the cells
      in the aliquot (counted cells per assay volume mL). Report the calculated concentration
      in cells per milliliters.
    type: number

  cell_count:
    description: If the analyte is cell count, report total whole number of cells
      counted here.
    type: integer

  experimental_step:
    description: A description of the experimental purpose or step for which the assay
      was performed.
    enum:
      - DNA Extraction
      - Library Building

  molecular_concentration:
    description: If the analyte is a molecule (e.g. DNA or RNA), report the observed
      concentration in nanograms per microliters.
    type: number
