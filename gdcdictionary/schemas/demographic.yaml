$schema: "http://json-schema.org/draft-04/schema#"

id: "demographic"
title: Demographic
type: object
nodeTerms: null
namespace: https://www.bloodpac.org
category: clinical
program: '*'
project: '*'
description: Data for the characterization of the patient by means of segementing
  the population (e.g., characterization by age, sex, or race).
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: cases
    backref: demographics
    label: describes
    target_type: case
    multiplicity: one_to_one
    required: true

required:
  - submitter_id
  - type
  - cases
uniqueKeys:
  - [id]
  - [project_id, submitter_id]
properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  cases:
    $ref: "_definitions.yaml#/to_one"

  cause_of_death:
    description: Text term to identify the cause of patient death with respect to
      cancer.
    terms: null
    enumTerms:
      Cancer Related: null
      Not Cancer Related: null
      Unknown: null

  days_to_birth:
    description: The number of days between the index date and the date of patient
      birth. If the number of days is greater than 32872 (89 years), then please use
      'days_to_birth_gt89'.
    terms: null
    type: integer
    maximum: 32872
    minimum: 0

  days_to_birth_gt89:
    description: Indicate if the number of days between the index date and the date
      of patient birth is greater than 32872 (89 years).
    terms: null
    enumTerms:
      No: null
      Yes: null

  days_to_death:
    description: The number of days between the index date and the date of patient
      death.
    terms: null
    type: integer

  ethnicity:
    description: null
    terms:
      - $ref: "_terms.yaml#/ethnicity"
    enumTerms:
      Hispanic or Latino: null
      Not Hispanic or Latino: null
      Unknown: null

  gender:
    description: null
    terms:
      - $ref: "_terms.yaml#/gender"
    enumTerms:
      Female: null
      Male: null
      Unknown: null
      Unspecified: null

  race:
    description: null
    terms:
      - $ref: "_terms.yaml#/race"
    enumTerms:
      American Indian or Alaska Native: null
      Asian: null
      Black or African American: null
      Native Hawaiian or Other Pacific Islander: null
      Other: null
      Unknown: null
      White: null

  vital_status:
    description: null
    terms:
      - $ref: "_terms.yaml#/vital_status"
    enumTerms:
      Alive: null
      Dead: null
      Lost to Follow-up: null
      Unknown: null
