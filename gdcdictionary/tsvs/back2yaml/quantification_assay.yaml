$schema: http://json-schema.org/draft-04/schema#

id: "quantification_assay"
title: Quantification Assay
type: object
nodeTerms: null
namespace: https://www.bloodpac.org
category: notation
program: '*'
project: '*'
description: Information pertaining to processed results obtained from a quantification
  assay.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: analytes
    backref: quantification_assays
    label: data_from
    target_type: analyte
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type
  - assay_instrument
  - assay_instrument_model
  - assay_method
  - analytes
uniqueKeys:
  - [id]
  - [project, file]
properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  analytes:
    $ref: "_definitions.yaml#/to_many"

  assay_instrument:
    description: The specific instrument type used to perform the assay.
    terms: null
    enumTerms:
      ABI QuantStudio: null
      Agilent TapeStation: null
      Applied Biosystems Real-Time PCR System: null
      BioTek: null
      CytoTrapNano CTC Platform: null
      Epic Sciences CTC Platform: null
      Fragment Analyzer: null
      HD-SCA Platform: null
      Molecular Devices SpectraMax: null
      Qubit: null

  assay_instrument_mode:
    description: The specific mode an instrument was run in (e.g., High Sensitivity).
    terms: null
    type: string

  assay_instrument_model:
    description: The specific model of instrument used to perform the assay.
    terms: null
    enumTerms:
      ABI 7500 Fast Dx Real-Time PCR: null
      ABI QuantStudio 5: null
      Advanced Analytical Fragment Analyzer: null
      Agilent 2200 TapeStation: null
      Agilent 4200 TapeStation: null
      Agilent Bioanalyzer 2100: null
      BioTek Synergy 4: null
      C88801-RU: null
      ESRUO-01: null
      Fluidigm Hyperion: null
      HDSCA Enumeration: null
      Molecular Devices SpectraMax M2: null
      Qubit 3.0: null

  assay_kit_name:
    description: Name of the assay kit used.
    terms: null
    type: string

  assay_kit_vendor:
    description: Vendor that provided the assay kit.
    terms: null
    type: string

  assay_kit_version:
    description: Version of the assay kit used.
    terms: null
    type: string

  assay_method:
    description: General methodology used to perform the assay (e.g. PCR, Sequencing).
    terms: null
    enumTerms:
      DNA Electrophoresis: null
      Fluorometer: null
      Immunohistochemistry: null
      qPCR: null

  cell_concentration:
    description: If the analyte is cell count, report the concentrations of the cells
      in the aliquot (counted cells per assay volume mL). Report the calculated concentration
      in cells per milliliters.
    terms: null
    type: number

  cell_count:
    description: If the analyte is cell count, report total whole number of cells
      counted here.
    terms: null
    type: integer

  experimental_step:
    description: A description of the experimental purpose or step for which the assay
      was performed.
    terms: null
    enumTerms:
      DNA Extraction: null
      Library Building: null

  molecular_concentration:
    description: If the analyte is a molecule (e.g. DNA or RNA), report the observed
      concentration in nanograms per microliters.
    terms: null
    type: number
