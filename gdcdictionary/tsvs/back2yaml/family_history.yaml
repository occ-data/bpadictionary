$schema: http://json-schema.org/draft-04/schema#

id: "family_history"
title: Family History
type: object
nodeTerms: null
namespace: http://gdc.nci.nih.gov
category: clinical
program: '*'
project: '*'
description: Record of a patient's background regarding cancer events of blood relatives.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: cases
    backref: family_histories
    label: describes
    target_type: case
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type
uniqueKeys:
  - [id]
  - [project, file]
properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  cases:
    $ref: "_definitions.yaml#/to_many"

  created_datetime:
    description: null
    terms: null
    type: null

  id:
    description: null
    terms: null
    type: null

  project_id:
    description: null
    terms: null
    type: null

  relationship_age_at_diagnosis:
    description: null
    terms:
      - $ref: "_terms.yaml#/relationship_age_at_diagnosis"
    type: integer
    maximum: 89
    minimum: 0

  relationship_age_at_diagnosis_gt89:
    description: null
    terms:
      - $ref: "_terms.yaml#/relationship_age_at_diagnosis_gt89"
    enumTerms:
      No: null
      Yes: null

  relationship_gender:
    description: null
    terms:
      - $ref: "_terms.yaml#/gender"
    enumTerms:
      female: null
      male: null
      not reported: null
      unknown: null
      unspecified: null

  relationship_primary_diagnosis:
    description: null
    terms:
      - $ref: "_terms.yaml#/primary_diagnosis"
    type: string

  relationship_type:
    description: null
    terms:
      - $ref: "_terms.yaml#/relationship_type"
    type: string

  relative_with_cancer_history:
    description: null
    terms:
      - $ref: "_terms.yaml#/relative_with_cancer_history"
    enumTerms:
      no: null
      not reported: null
      unknown: null
      yes: null

  state:
    description: null
    terms: null
    type: null

  submitter_id:
    description: null
    terms: null
    type: "['string', 'null']"

  type:
    description: null
    terms: null
    enumTerms:
      family_history: null

  updated_datetime:
    description: null
    terms: null
    type: null
