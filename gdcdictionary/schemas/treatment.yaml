$schema: "http://json-schema.org/draft-04/schema#"

id: "treatment"
title: Treatment
type: object
nodeTerms: null
namespace: https://www.bloodpac.org
category: clinical
program: '*'
project: '*'
description: Any medication, treatment or procedure taken by, prescribed to, or administered
  to a patient, including cancer-directed treatments, palliative or supportive care,
  non-cancer-directed prescription medications, and over-the-counter agents.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - exclusive: false
    required: true
    subgroup:
      - name: diagnoses
        backref: treatments
        label: describes
        target_type: diagnosis
        multiplicity: many_to_one
        required: false
      - name: cases
        backref: treatments
        label: describes
        target_type: case
        multiplicity: many_to_one
        required: false
      - name: followups
        backref: treatments
        label: describes
        target_type: followup
        multiplicity: many_to_one
        required: false

required:
  - submitter_id
  - type
  - therapeutic_agents
  - treatment_class
uniqueKeys:
  - [id]
  - [project_id, submitter_id]
properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  cases:
    $ref: "_definitions.yaml#/to_one"

  days_to_treatment_end:
    description: null
    terms:
      - $ref: "_terms.yaml#/days_to_treatment_end"
    type: number

  days_to_treatment_start:
    description: null
    terms:
      - $ref: "_terms.yaml#/days_to_treatment_start"
    type: number

  diagnoses:
    $ref: "_definitions.yaml#/to_one"

  dosage:
    description: The dosage of the medication; please also provide 'dosage_units'.
    terms: null
    type: number

  dosage_units:
    description: The units corresponding to the dosage of the medication; please also
      provide 'dosage'.
    terms: null
    type: string

  followups:
    $ref: "_definitions.yaml#/to_one"

  regimen_or_line_of_therapy:
    description: General name for a the group of treatments of which this treatment
      was a part. This reference name can be used to identify treatments involved
      in a certain outcome later one.
    terms: null
    type: string

  therapeutic_agents:
    description: null
    terms:
      - $ref: "_terms.yaml#/therapeutic_agents"
    type: string

