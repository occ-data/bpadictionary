$schema: "http://json-schema.org/draft-04/schema#"

id: "mass_cytometry_image"
title: Mass Cytometry Image
type: object
nodeTerms: null
namespace: https://www.bloodpac.org/
category: data_file
program: '*'
project: '*'
description: Following an imaging mass cytometry experiment, the raw data output can
  be converted into antibody-specific images.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: core_metadata_collections
        backref: mass_cytometry_images
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false
      - name: mass_cytometry_assays
        backref: mass_cytometry_images
        label: data_from
        target_type: mass_cytometry_assay
        multiplicity: many_to_one
        required: false

required:
  - submitter_id
  - type
  - file_name
  - file_size
  - md5sum
  - data_category
  - data_type
  - data_format
  - assay_target
uniqueKeys:
  - [id]
  - [project_id, submitter_id]
properties:

  $ref: "_definitions.yaml#/data_file_properties"

  assay_target:
    description: The protein marker identified in this assay.
    terms: null
    type: string

  core_metadata_collections:
    $ref: "_definitions.yaml#/to_one"

  data_category:
    description: null
    terms:
      - $ref: "_terms.yaml#/data_category"
    enumTerms:
      Mass Cytometry: null

  data_format:
    description: null
    terms:
      - $ref: "_terms.yaml#/data_format"
    enumTerms:
      JPG: null
      PNG: null
      TIF: null

  data_type:
    description: null
    terms:
      - $ref: "_terms.yaml#/data_type"
    enumTerms:
      Single Channel IMC Image: null

  mass_cytometry_assays:
    $ref: "_definitions.yaml#/to_one"
