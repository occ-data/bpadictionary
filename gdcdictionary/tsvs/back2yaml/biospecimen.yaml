  biospecimen_type:
    description: A top level description of the biospecimen. Is the biospecimen a
      fluid or solid tissue?
    terms: null
    enumTerms:
      Fluid: null
      Solid Tissue: null

  biospecimen_volume:
    description: For fluid biospecimens this is the total volume in milliliters.
    terms: null
    type: number

  biospecimen_weight:
    description: For solid tissue biospecimens this is the total weight in milligrams.
    terms: null
    type: number

  blood_draw_method:
    description: The name or generalized description of the method used to draw a
      blood biospecimen. Alternatively, if you have provided a blood draw protocol,
      put the associated file_name here.
    terms: null
    type: string

  blood_tube_type:
    description: The kind of tube used to collect the sample(s) taken from a biological
