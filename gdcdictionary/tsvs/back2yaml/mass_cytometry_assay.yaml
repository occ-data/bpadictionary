$schema: http://json-schema.org/draft-04/schema#

id: "mass_cytometry_assay"
title: Mass Cytometry Assay
type: object
nodeTerms: null
namespace: https://www.bloodpac.org/
category: data_file
program: '*'
project: '*'
description: Mass cytometry is a variation of flow cytometry in which antibodies are
  labeled with heavy metal ion tags rather than fluorochromes. Readout is by time-of-flight
  mass spectrometry. This allows for the combination of many more antibody specificities
  in a single samples, without significant spillover between channels.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: core_metadata_collections
        backref: mass_cytometry_assays
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false
      - name: analytes
        backref: mass_cytometry_assays
        label: data_from
        target_type: analyte
        multiplicity: many_to_one
        required: false

required:
  - submitter_id
  - type
  - data_category
  - data_type
  - assay_method
  - assay_instrument
  - assay_instrument_model
  - file_name
  - file_size
  - data_format
  - md5sum
uniqueKeys:
  - [id]
  - [project, file]
properties:

  $ref: "_definitions.yaml#/data_file_properties"

  analytes:
    $ref: "_definitions.yaml#/to_many"

  assay_instrument:
    description: null
    terms: null
    type: string

  assay_instrument_model:
    description: null
    terms: null
    type: string

  assay_method:
    description: null
    terms: null
    enumTerms:
      Imaging Mass Cytometry: null

  core_metadata_collections:
    $ref: "_definitions.yaml#/to_many"

  data_category:
    description: null
    terms:
      - $ref: "_terms.yaml#/data_category"
    enumTerms:
      Mass Cytometry: null

  data_format:
    description: null
    terms:
      - $ref: "_terms.yaml#/data_format"
    enumTerms:
      TXT: null

  data_type:
    description: null
    terms:
      - $ref: "_terms.yaml#/data_type"
    enumTerms:
      Raw IMC Data: null

  panel_used:
    description: The name or general description of the panel used for this mass cytometry
      assay. Alternatively, if you have provided a protocol containing the panel,
      enter its file_name here.
    terms: null
    type: string

  protocol_used:
    description: The name or general description of the protocol used to run the mass
      cytometry assay. Alternatively, if you have provided a protocol, enter its file_name
      here.
    terms: null
    type: string
