$schema: "http://json-schema.org/draft-04/schema#"

id: "diagnostic_test"
title: Diagnostic Test
type: object
nodeTerms: null
namespace: https://data.bloodpac.org
category: clinical
program: '*'
project: '*'
description: The result of a standard clinical test that is performed for diagnostic
  or health monitoring purposes, including biopsies and other small surgical procedures,
  biomarker assays, and imaging tests.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: cases
    backref: diagnostic_tests
    label: describes
    target_type: case
    multiplicity: many_to_one
    required: true
  - name: followups
    backref: diagnostic_tests
    label: describes
    target_type: followup
    multiplicity: many_to_one
    required: false
  - name: diagnoses
    backref: diagnostic_tests
    label: describes
    target_type: diagnosis
    multiplicity: many_to_one
    required: false

required:
  - submitter_id
  - type
  - cases
  - days_to_test
  - test_type

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  analyte_name:
    description: The name of analyte or biomarker tested in the case that the test
      is a quantitative assay.
    type: string

  assay_kit_name:
    term:
      $ref: "_terms.yaml#/assay_kit_name"
    type: string

  assay_kit_vendor:
    term:
      $ref: "_terms.yaml#/assay_kit_vendor"
    type: string

  assay_kit_version:
    term:
      $ref: "_terms.yaml#/assay_kit_version"
    type: string

  cases:
    $ref: "_definitions.yaml#/to_one"

  days_to_test:
    description: Number of days between the date used for index and the date the patient
      was diagnosed with a comorbidity.
    type: integer

  diagnoses:
    $ref: "_definitions.yaml#/to_one"

  equipment_manufacturer:
    term:
      $ref: "_terms.yaml#/equipment_manufacturer"
    type: string

  equipment_model:
    term:
      $ref: "_terms.yaml#/equipment_model"
    type: string

  followups:
    $ref: "_definitions.yaml#/to_one"

