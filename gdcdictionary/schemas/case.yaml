$schema: "http://json-schema.org/draft-04/schema#"

id: "case"
title: Case
type: object
namespace: https://data.bloodpac.org
category: administrative
program: '*'
project: '*'
description: >
  The collection of all data related to a specific subject in the context of a specific experiment.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: studies
    backref: cases
    label: member_of
    target_type: study
    multiplicity: many_to_many
    required: true

required:
  - submitter_id
  - type
  - index_event
  - studies

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:
  $ref: "_definitions.yaml#/ubiquitous_properties"

  collaboration_id:
    description: >
      For instances in which multiple institutions use the same patient for their respective studies,
      this space is used as a place to enter in the de-identified barcode, id, or other identifier for
      the patient. Work with your collaborators to decide on the patient's id.
    type: string

  index_event:
    description: >
      Specifies the clinical or study-related event that serves as the anchor date for date
      obfuscation. All derived or shifted dates are calculated relative to the selected event.
    enum:
      - Diagnosis
      - First Patient Visit
      - Study Enrollment
      - Not Applicable

  lost_to_followup:
    description: >
      A yes/no indicator related to whether a patient was unable to be contacted for follow-up.
    enum:
      - "Yes"
      - "No"
      - Not Applicable

  days_to_lost_to_followup:
    description: >
      The number of days between the date used for index and the date the patient was lost to follow-up.
    type: integer
  
  days_to_sample_collection:
    description: >
      The number of days Duration from Sample Collection
    type: integer

  prometheus_id:
    description: >
      Id for prometheus record
    type: string

  apollo_id:
    description: >
      Apollo id for prometheus record
    type: string

  metabolomic_data_available:
    description: >
      A yes/no indicator related to whether metabolomic data is available for the patient
    enum:
      - "Yes"
      - "No"

  exposure_data_available:
    description: >
      A yes/no indicator related to whether exposure data is available for the patient
    enum:
      - "Yes"
      - "No"

  studies:
    $ref: "_definitions.yaml#/to_many"
