$schema: http://json-schema.org/draft-04/schema#

id: "comorbidity"
title: Comorbidity
type: object
nodeTerms: null
namespace: https://www.bloodpac.org
category: clinical
program: '*'
project: '*'
description: Diagnosed medical conditions that are not directly related to or pre-date
  a patient's oncologic history.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: cases
    backref: comorbidities
    label: describes
    target_type: case
    multiplicity: many_to_one
    required: true
  - name: followups
    backref: comorbidities
    label: describes
    target_type: followup
    multiplicity: many_to_one
    required: false
  - name: followups
    backref: comorbidities
    label: describes
    target_type: followup
    multiplicity: many_to_one
    required: false

required:
  - submitter_id
  - type
  - comorbidity
  - days_to_comorbidity
  - cases
uniqueKeys:
  - [id]
  - [project, file]
