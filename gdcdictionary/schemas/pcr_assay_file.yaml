$schema: "http://json-schema.org/draft-04/schema#"

id: "pcr_assay_file"
title: PCR Assay File
type: object
nodeTerms: null
namespace: https://www.bloodpac.org
category: data_file
program: '*'
project: '*'
description: A data file containing the results of a PCR assay
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: core_metadata_collections
        backref: pcr_assay_files
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false
      - name: pcr_assays
        backref: pcr_assay_files
        label: data_from
        target_type: pcr_assay
        multiplicity: many_to_many
        required: false
      - name: analytes
        backref: pcr_assay_files
        label: data_from
        target_type: analyte
        multiplicity: many_to_many
        required: false

required:
  - submitter_id
  - type
  - file_name
  - file_size
  - data_format
  - md5sum
  - data_category
  - data_type
  - experimental_strategy
uniqueKeys:
  - [id]
  - [project_id, submitter_id]
properties:

  $ref: "_definitions.yaml#/data_file_properties"

  analysis_software:
    description: The software used to process PCR assay raw data.
    terms: null
    enumTerms:
      BD Accuri C6: null
      Q-Rex: null
      QuantStudio Dx: null
      QuantaSoft: null

  analytes:
    $ref: "_definitions.yaml#/to_many"

  core_metadata_collections:
    $ref: "_definitions.yaml#/to_one"

  data_category:
    description: null
    terms:
      - $ref: "_terms.yaml#/data_category"
    enumTerms:
      Mutant Allele Fractions: null

  data_format:
    description: null
    terms:
      - $ref: "_terms.yaml#/data_format"
    enumTerms:
      CSV: null
      QLB: null
      QLP: null
      QLT: null
      TSV: null

  data_type:
    description: null
    terms:
      - $ref: "_terms.yaml#/data_type"
    enumTerms:
      Processed Data: null
      Tabulated Results: null
      Template: null
      Unprocessed Data: null

  experimental_strategy:
    description: null
    terms:
      - $ref: "_terms.yaml#/experimental_strategy"
    enumTerms:
      ddPCR: null

  pcr_assays:
    $ref: "_definitions.yaml#/to_many"
