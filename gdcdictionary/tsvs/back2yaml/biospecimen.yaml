$schema: http://json-schema.org/draft-04/schema#

id: "biospecimen"
title: Biospecimen
type: object
nodeTerms: null
namespace: https://www.bloodpac.org
category: biospecimen
program: '*'
project: '*'
description: Any material sample taken from a biological entity for testing, diagnostic,
  propagation, treatment or research purposes, including a sample obtained from a
  living organism or taken from the biological object after halting of all its life
  functions. Biospecimen can contain one or more components including but not limited
  to cellular molecules, cells, tissues, organs, body fluids, embryos, and body excretory
  products. In the case of contrived samples, it describes any material obtained from
  a normal donor. Link this record to the followup node in order to record patient
  context variables related to blood draws or biospecimen collection.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: cases
    backref: biospecimens
    label: derived_from
    target_type: case
    multiplicity: many_to_one
    required: true
  - name: followups
    backref: biospecimens
    label: derived_from
    target_type: followup
    multiplicity: many_to_one
    required: false
  - name: followups
    backref: biospecimens
    label: derived_from
    target_type: followup
    multiplicity: many_to_one
    required: false

required:
  - submitter_id
  - type
  - biospecimen_anatomic_site
  - biospecimen_type
  - blood_tube_type
  - method_of_procurement
  - procured_or_purchased
  - tissue_type
  - cases
uniqueKeys:
  - [id]
  - [project, file]
