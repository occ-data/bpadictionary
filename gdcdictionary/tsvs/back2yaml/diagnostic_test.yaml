$schema: http://json-schema.org/draft-04/schema#

id: "diagnostic_test"
title: Diagnostic Test
type: object
nodeTerms: null
namespace: https://www.bloodpac.org
category: clinical
program: '*'
project: '*'
description: The result of a standard clinical test that is performed for diagnostic
  or health monitoring purposes, including biopsies and other small surgical procedures,
  biomarker assays, and imaging tests.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: cases
    backref: diagnostic_tests
    label: describes
    target_type: case
    multiplicity: many_to_one
    required: true
  - name: followups
    backref: diagnostic_tests
    label: describes
    target_type: followup
    multiplicity: many_to_one
    required: false
  - name: diagnoses
    backref: diagnostic_tests
    label: describes
    target_type: diagnosis
    multiplicity: many_to_one
    required: false
  - name: followups
    backref: diagnostic_tests
    label: describes
    target_type: followup
    multiplicity: many_to_one
    required: false
  - name: diagnoses
    backref: diagnostic_tests
    label: describes
    target_type: diagnosis
    multiplicity: many_to_one
    required: false
  - name: diagnoses
    backref: diagnostic_tests
    label: describes
    target_type: diagnosis
    multiplicity: many_to_one
    required: false

required:
  - submitter_id
  - type
  - days_to_test
  - test_type
  - cases
uniqueKeys:
  - [id]
  - [project, file]
properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  analyte_name:
    description: The name of analyte or biomarker tested in the case that the test
      is a quantitative assay.
    terms: null
    type: string

  assay_kit_name:
    description: The name of the kit used for the test or assay; please also indicate
      the kit vendor and version in 'assay_kit_vendor' and 'assay_kit_version'.
    terms: null
    type: string

  assay_kit_vendor:
    description: The name of the vendor or manufacturer of the kit used for the test;
      please also indicate the kit name and version in 'assay_kit_name' and 'assay_kit_version'.
    terms: null
    type: string

  assay_kit_version:
    description: The version of the kit used for the test; please also indicate the
      kit name and vendor in 'assay_kit_name' and 'assay_kit_vendor'.
    terms: null
    type: string

  cases:
    $ref: "_definitions.yaml#/to_many"

  days_to_test:
    description: Number of days between the date used for index and the date the patient
      was diagnosed with a comorbidity.
    terms: null
    type: integer

  diagnoses:
    $ref: "_definitions.yaml#/to_many"

  equipment_manufacturer:
    description: The name of the manufacturer of the equipment used for the test;
      please also indicate the model number in 'equipment_model'.
    terms: null
    type: string

  equipment_model:
    description: The equipment name and model number used for the test; please also
      indicate the manufacturer name in 'equipment_manufacturer'.
    terms: null
    type: string

  followups:
    $ref: "_definitions.yaml#/to_many"

