$schema: "http://json-schema.org/draft-04/schema#"

id: "family_history"
title: Family History
type: object
nodeTerms: null
namespace: http://gdc.nci.nih.gov
category: clinical
program: '*'
project: '*'
description: Record of a patient's background regarding cancer events of blood relatives.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: cases
    backref: family_histories
    label: describes
    target_type: case
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  cases:
    $ref: "_definitions.yaml#/to_one"

  relationship_age_at_diagnosis:
    term:
      $ref: "_terms.yaml#/relationship_age_at_diagnosis"
    type: integer
    maximum: 89
    minimum: 0

  relationship_age_at_diagnosis_gt89:
    term:
      $ref: "_terms.yaml#/relationship_age_at_diagnosis_gt89"
    enum:
      - "No"
      - "Yes"

  relationship_gender:
    term:
      $ref: "_terms.yaml#/gender"
    enum:
      - female
      - male
      - not reported
      - unknown
      - unspecified

  relationship_primary_diagnosis:
    term:
      $ref: "_terms.yaml#/primary_diagnosis"
    type: string

  relationship_type:
    term:
      $ref: "_terms.yaml#/relationship_type"
    type: string

  relative_with_cancer_history:
    term:
      $ref: "_terms.yaml#/relative_with_cancer_history"
    enum:
      - "no"
      - not reported
      - unknown
      - "yes"
