      Methylation Data: null

  data_format:
    description: null
    terms:
      - $ref: "_terms.yaml#/data_format"
    enumTerms:
      IDAT: null

  data_type:
    description: null
    terms:
      - $ref: "_terms.yaml#/data_type"
