  test_result:
    description: The categorical result of the laboratory test.
    enum:
      - 1 plus
      - 2 plus
      - 3 plus
      - Abnormal
      - Anisocytosis
      - Clinically Significant Abnormal
      - Elliptocytosis
      - Equivocal
      - Hypochromic
      - Macrocytic
      - Microcytic
      - Negative
      - "No"
      - Normal
      - Normocytic
      - Not Identified w/in stability
      - Not Reported
      - Poikilocytosis
      - Polychromatophilia
      - Positive
      - Too High
      - Too Low
      - Trace
      - Unknown
      - "Yes"

  test_sample_composition:
    description: Indicate the composition or type of biological sample used for the
      test (e.g., blood, urine, solid tissue, saliva, etc.)
    enum:
      - Bone Marrow Components
      - Bone Marrow Components NOS
      - Buccal Cells
      - Buffy Coat
      - Cell
      - Cerebrospinal Fluid (CSF)
      - Circulating Tumor Cell (CTC)
