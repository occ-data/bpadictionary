  collaboration_id:
    description: In cases where the same biospecimen is used by multiple institutions,
      a deidenfitied id may provided here to tie those together. Work with your collaborators
      assure the same id is in all projects.
    terms: null
    type: string

  days_to_collection:
    description: The number of days between the index date and the date the biospecimen
      was collected at laboratory.
    terms: null
    type: integer

  days_to_collection_not_reported:
    description: True/False indicator of whether the number of days between the index
      date and the date the biospecimen was collected at laboratory is reported.
    terms: null
    type: boolean

  days_to_procurement:
    description: The number of days between the index date and the date the biospecimen
      was taken from the patient (such as the blood draw).
    terms: null
    type: integer

  days_to_procurement_not_reported:
    description: True/False indicator of whether the number of days between the index
      date and the date the biospecimen was taken from the patient is reported.
    terms: null
    type: boolean

