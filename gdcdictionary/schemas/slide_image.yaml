$schema: "http://json-schema.org/draft-04/schema#"

id: "slide_image"
title: Slide Image
type: object
nodeTerms: null
namespace: https://www.bloodpac.org
category: data_file
program: '*'
project: '*'
description: Data file containing image of a slide.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: core_metadata_collections
        backref: slide_images
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false
      - name: aliquots
        backref: slide_images
        label: data_from
        target_type: aliquot
        multiplicity: many_to_one
        required: false

required:
  - submitter_id
  - type
  - file_name
  - file_size
  - md5sum
  - data_category
  - data_type
  - data_format
uniqueKeys:
  - [id]
  - [project_id, submitter_id]
properties:

  $ref: "_definitions.yaml#/data_file_properties"

  aliquots:
    $ref: "_definitions.yaml#/to_one"

  core_metadata_collections:
    $ref: "_definitions.yaml#/to_one"

  data_category:
    description: null
    terms:
      - $ref: "_terms.yaml#/data_category"
    enumTerms:
      Slide Image: null

  data_format:
    description: null
    terms:
      - $ref: "_terms.yaml#/data_format"
    type: string

  data_type:
    description: null
    terms:
      - $ref: "_terms.yaml#/data_type"
    enumTerms:
      Blood Slide Image: null
      Diagnostic Slide Image: null
      Tissue Slide Image: null
