$schema: "http://json-schema.org/draft-04/schema#"

id: "pcr_assay_file"
title: PCR Assay File
type: object
nodeTerms: null
namespace: https://data.bloodpac.org
category: data_file
program: '*'
project: '*'
description: A data file containing the results of a PCR assay
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: core_metadata_collections
        backref: pcr_assay_files
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false
      - name: pcr_assays
        backref: pcr_assay_files
        label: data_from
        target_type: pcr_assay
        multiplicity: many_to_many
        required: false
      - name: analytes
        backref: pcr_assay_files
        label: data_from
        target_type: analyte
        multiplicity: many_to_many
        required: false

required:
  - submitter_id
  - type
  - file_name
  - file_size
  - data_format
  - md5sum
  - data_category
  - data_type
  - experimental_strategy

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/data_file_properties"

  analysis_software:
    description: The software used to process PCR assay raw data.
    enum:
      - BD Accuri C6
      - Q-Rex
      - QuantStudio Dx
      - QuantaSoft

  analytes:
    $ref: "_definitions.yaml#/to_many"

  core_metadata_collections:
    $ref: "_definitions.yaml#/to_one"

  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum:
      - Mutant Allele Fractions

  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    enum:
      - CSV
      - QLB
      - QLP
      - QLT
      - TSV

  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    enum:
      - Processed Data
      - Tabulated Results
      - Template
      - Unprocessed Data

  experimental_strategy:
    term:
      $ref: "_terms.yaml#/experimental_strategy"
    enum:
      - ddPCR

  pcr_assays:
    $ref: "_definitions.yaml#/to_many"
