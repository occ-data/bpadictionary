$schema: http://json-schema.org/draft-04/schema#

id: "submitted_somatic_mutation"
title: Submitted Somatic Mutation
type: object
nodeTerms: null
namespace: https://www.bloodpac.org
category: data_file
program: '*'
project: '*'
description: Data file containing somatic mutation calls from a read group.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: core_metadata_collections
        backref: submitted_somatic_mutations
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false
      - name: read_groups
        backref: submitted_somatic_mutations
        label: derived_from
        target_type: read_group
        multiplicity: many_to_many
        required: false

required:
  - submitter_id
  - type
  - data_category
  - data_type
  - experimental_strategy
  - file_name
  - file_size
  - data_format
  - md5sum
uniqueKeys:
  - [id]
  - [project, file]
properties:

  $ref: "_definitions.yaml#/data_file_properties"

  core_metadata_collections:
    $ref: "_definitions.yaml#/to_many"

  data_category:
    description: null
    terms:
      - $ref: "_terms.yaml#/data_category"
    type: string

  data_format:
    description: null
    terms:
      - $ref: "_terms.yaml#/data_format"
    type: string

  data_type:
    description: null
    terms:
      - $ref: "_terms.yaml#/data_type"
    type: string

  experimental_strategy:
    description: null
    terms:
      - $ref: "_terms.yaml#/experimental_strategy"
    type: string

  read_groups:
    $ref: "_definitions.yaml#/to_one"

  total_variants:
    description: The total number of variants detected carrying a base change difference
      from the reference genome.
    terms: null
    type: integer
