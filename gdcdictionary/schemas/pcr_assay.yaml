$schema: "http://json-schema.org/draft-04/schema#"

id: "pcr_assay"
title: PCR Assay
type: object
nodeTerms: null
namespace: https://www.bloodpac.org
category: notation
program: '*'
project: '*'
description: Information pertaining to processed results obtained from a PCR assay.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: analytes
    backref: pcr_assays
    label: data_from
    target_type: analyte
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type
  - assay_instrument
  - assay_instrument_model
  - assay_method
  - analytes
uniqueKeys:
  - [id]
  - [project_id, submitter_id]
properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  analytes:
    $ref: "_definitions.yaml#/to_one"

  assay_instrument:
    description: The specific instrument type used to perform the assay.
    terms: null
    enumTerms:
      BD Flow Cytometer: null
      Bio-Rad: null
      Qiagen Rotor-Gene Q: null
      QuantStudio: null

  assay_instrument_model:
    description: The specific model of instrument used to perform the assay.
    terms: null
    enumTerms:
      BD Accuri C6 Flow Cytometer: null
      Bio-Rad QX100: null
      Bio-Rad QX200: null
      Qiagen Rotor-Gene Q 5plex HRM: null
      QuantStudio Dx: null

  assay_kit_name:
    description: Name of the assay kit used.
    terms: null
    type: string

  assay_kit_vendor:
    description: Vendor that provided the assay kit.
    terms: null
    type: string

  assay_kit_version:
    description: Version of the assay kit used.
    terms: null
    type: string

  assay_method:
    description: General methodology used to perform the assay (e.g. PCR, Sequencing).
    terms: null
    enumTerms:
      Amplification-Refactory Mutation System: null
      BEAMing Digital: null
      Digital Droplet: null
      TaqMan: null

  assay_target:
    description: Target for the assay- can be a gene, protein, or otherwise.
    terms: null
    type: string

  mutant_copies:
    description: Mutant DNA absolute copies in the ctDNA. Requires copies_unit.
    terms: null
    type: integer

  mutant_fraction_percent:
    description: Percent of the target that is identified as mutant.
    terms: null
    type: number

  mutation_result:
    description: Observed mutation type.
    terms: null
    enumTerms:
      Deleteion: null
      Deletion: null
      Duplication: null
      Frameshift: null
      Insertion: null
      Missense: null
      No Mutation Detected: null
      Nonsense: null
      Unspecified: null

  target_alt:
    description: The observed alternate sequence for the genomic region being investigated.
    terms: null
    type: string

  target_chromosome:
    description: The chromosome on which the gene of interest is located.
    terms: null
    enumTerms:
      '1': null
      '10': null
      '11': null
      '12': null
      '13': null
      '14': null
      '15': null
      '16': null
      '17': null
      '18': null
      '19': null
      '2': null
      '20': null
      '21': null
      '22': null
      '3': null
      '4': null
      '5': null
      '6': null
      '7': null
      '8': null
      '9': null
      X: null
      Y: null

  target_position:
    description: The position on the chromosome on which the gene of interest is located.
    terms: null
    type: integer

  target_ref:
    description: The reference sequence for the genomic region that is being investigated.
    terms: null
    type: string
