$schema: "http://json-schema.org/draft-04/schema#"

id: "experiment"
title: Experiment
type: object
namespace: https://www.bloodpac.org
category: administrative
program: '*'
project: '*'
description: >
  A coordinated set of actions and observations designed to generate data, with the ultimate goal
  of discovery or hypothesis testing.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: projects
    backref: experiments
    label: performed_for
    target_type: project
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - data_description
  - experimental_description
  - experimental_design
  - experimental_objective
  - experimental_setup
  - projects

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/ubiquitous_properties"
  associated_experiment:
    description: "The submitter_id for any experiment with which this experiment is associated, paired, or matched."
    type: string
  data_description:
    description: "Brief description of the data being provided for this experiment. Free text"
    type: string
  experimental_description:
    description: "A brief description of the experiment being performed. Free text"
    type: string
  experimental_design:
    description: >
      Summary of the goals the experiment is designed to discover. General description of the
      experiment's place in relation to a clinical application.
    enum:
      - Research/Early Development
      - Pre-Analytical
      - Analytical
      - Clinical
      - Clinical Assay
      - Clinical Utility
  experimental_objective:
    description: >
      The general objective of the experiment. What the experiment hopes to discover or determine
      through testing.
    enum:
      - Accuracy
      - Interference
      - Limit of Detection
      - Precision (Repeatability)
      - Precision (Reproducability)
      - Specificity/Sensitivity
      - Stability
  experimental_setup:
    description: >
      A high level description of the setup used to achieve the experimental objectives.
    enum:
      - Detection/Enumeration/Isolation
      - Genetic Analysis
  projects:
    $ref: "_definitions.yaml#/to_one"
