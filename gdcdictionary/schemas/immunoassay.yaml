$schema: "http://json-schema.org/draft-04/schema#"

id: "immunoassay"
title: Immunoassay
type: object
nodeTerms: null
namespace: https://www.bloodpac.org
category: notation
program: '*'
project: '*'
description: Information pertaining to processed results obtained from a immunoassay.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: analytes
    backref: immunoassays
    label: data_from
    target_type: analyte
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type
  - assay_instrument
  - assay_instrument_model
  - assay_method
  - assay_target
  - target_measurement
  - target_measurement_units
  - analytes
uniqueKeys:
  - [id]
  - [project_id, submitter_id]
properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  analytes:
    $ref: "_definitions.yaml#/to_one"

  assay_instrument:
    description: The specific instrument type used to perform the assay.
    terms: null
    enumTerms:
      Bruker Mass Spectrometer: null
      CytoTrapNano CTC Platform: null
      Epic Sciences CTC Platform: null
      HD-SCA Platform: null
      Multi-Array Assay, Meso Scale Discovery: null

  assay_instrument_model:
    description: The specific model of instrument used to perform the assay.
    terms: null
    type: string

  assay_kit_name:
    description: Name of the assay kit used.
    terms: null
    type: string

  assay_kit_vendor:
    description: Vendor that provided the assay kit.
    terms: null
    type: string

  assay_kit_version:
    description: Version of the assay kit used.
    terms: null
    type: string

  assay_method:
    description: General methodology used to perform the assay.
    terms: null
    enumTerms:
      Enzyme-Linked Immunosorbent Assay (ELISA): null
      Immunohistochemistry: null
      MALDI-TOF Mass Spectrometry: null

  assay_target:
    description: Target for the assay- can be a specific gene, protein, or otherwise.
    terms: null
    type: string

  target_localization:
    description: The observed location of the assay target.
    terms: null
    type: string

  target_measurement:
    description: Measurement for the assay target. Specify target_measurement_units
      as well.
    terms: null
    type: number

  target_measurement_units:
    description: Units of measurement used when evaluating the assay target.
    terms: null
    type: string
