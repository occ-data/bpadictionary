$schema: http://json-schema.org/draft-04/schema#

id: "study"
title: Study
type: object
nodeTerms: null
namespace: https://www.bloodpac.org
category: administrative
program: '*'
project: '*'
description: A coordinated set of actions and observations designed to generate data,
  with the ultimate goal of discovery or hypothesis testing.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: projects
    backref: studies
    label: performed_for
    target_type: project
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type
  - data_description
  - study_description
  - study_design
  - study_objective
  - study_setup
  - projects
uniqueKeys:
  - [id]
  - [project, file]
properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  associated_study:
    description: The submitter_id for any study with which this study is associated,
      paired, or matched.
    terms: null
    type: string

  data_description:
    description: Brief description of the data being provided for this study. Free
      text
    terms: null
    type: string

  projects:
    $ref: "_definitions.yaml#/to_many"

  study_description:
    description: A brief description of the study being performed. Free text
    terms: null
    type: string

  study_design:
    description: Summary of the goals the study is designed to discover. General description
      of the study's place in relation to a clinical application.
    terms: null
    enumTerms:
      Analytical: null
      Clinical: null
      Clinical Assay: null
      Clinical Utility: null
      Pre-Analytical: null
      Research/Early Development: null

  study_objective:
    description: The general objective of the study. What the study hopes to discover
      or determine through testing.
    terms: null
    enumTerms:
      Accuracy: null
      Clinical Detection: null
      Interference: null
      Limit of Detection: null
      Precision (Repeatability): null
      Precision (Reproducibility): null
      Specificity/Sensitivity: null
      Stability: null

  study_setup:
    description: A high level description of the setup used to achieve the study objectives.
    terms: null
    enumTerms:
      Detection/Enumeration/Isolation: null
      Genetic Analysis: null
