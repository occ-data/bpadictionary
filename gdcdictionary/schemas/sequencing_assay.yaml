$schema: "http://json-schema.org/draft-04/schema#"

id: "sequencing_assay"
title: Sequencing Assay
type: object
nodeTerms: null
namespace: https://www.bloodpac.org
category: notation
program: '*'
project: '*'
description: Information pertaining to processed results obtained from a sequencing
  assay.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: read_groups
    backref: assay_results
    label: data_from
    target_type: read_group
    multiplicity: many_to_many
    required: true

required:
  - submitter_id
  - type
  - read_groups
uniqueKeys:
  - [id]
  - [project_id, submitter_id]
properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  WT_copies:
    description: WT DNA absolute coppies in the ctDNA. Requires copies_unit.
    terms: null
    type: integer

  assay_method:
    description: General name or description of the method used to characterize the
      analyte.
    terms: null
    enumTerms:
      Copy Number Analysis: null
      Targeted Sequencing: null

  assay_target:
    description: Gene of interest for the assay.
    terms: null
    type: string

  assay_target_secondary:
    description: Secondary gene of interest for the assay.
    terms: null
    type: string

  copies_unit:
    description: The units for the copies measured (e.g. copies/xxx uL plasma).
    terms: null
    type: string

  mutant_copies:
    description: Mutant DNA absolute copies in the ctDNA. Requires copies_unit.
    terms: null
    type: integer

  mutant_fraction_percent:
    description: Percent of the target that is identified as mutant.
    terms: null
    type: number

  mutation_result:
    description: Observed mutation type.
    terms: null
    enumTerms:
      Copy Number Amplification: null
      Copy Number Deletion: null
      Frameshift: null
      Missense: null
      No Mutation Detected: null
      Nonframeshift Deletion: null
      Nonframeshift Insertion: null
      Nonsense: null
      Nonstart: null
      Nonstop: null
      Splice Site: null
      Unspecified: null

  read_depth:
    description: The read depth of the assay.
    terms: null
    type: integer

  read_groups:
    $ref: "_definitions.yaml#/to_many"

  target_alt:
    description: The observed alternate sequence for the genomic region being investigated.
    terms: null
    type: string

  target_chromosome:
    description: The chromosome on which the gene of interest is located.
    terms: null
    enumTerms:
      '1': null
      '10': null
      '11': null
      '12': null
      '13': null
      '14': null
      '15': null
      '16': null
      '17': null
      '18': null
      '19': null
      '2': null
      '20': null
      '21': null
      '22': null
      '3': null
      '4': null
      '5': null
      '6': null
      '7': null
      '8': null
      '9': null
      X: null
      Y: null

  target_chromosome_secondary:
    description: The chromosome on which the secondary gene of interest is located.
    terms: null
    enumTerms:
      '1': null
      '10': null
      '11': null
      '12': null
      '13': null
      '14': null
      '15': null
      '16': null
      '17': null
      '18': null
      '19': null
      '2': null
      '20': null
      '21': null
      '22': null
      '3': null
      '4': null
      '5': null
      '6': null
      '7': null
      '8': null
      '9': null
      X: null
      Y: null

  target_position:
    description: The position on the chromosome on which the gene of interest is located.
    terms: null
    type: integer

  target_position_secondary:
    description: The position on the chromosome on which the secondary gene of interest
      is located.
    terms: null
    type: integer

  target_ref:
    description: The reference sequence for the genomic region that is being investigated.
    terms: null
    type: string
