$schema: "http://json-schema.org/draft-04/schema#"

id: "comorbidity"
title: Comorbidity
type: object
nodeTerms: null
namespace: https://data.bloodpac.org
category: clinical
program: '*'
project: '*'
description: Diagnosed medical conditions that are not directly related to or pre-date
  a patient's oncologic history.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: cases
    backref: comorbidities
    label: describes
    target_type: case
    multiplicity: many_to_one
    required: true
  - name: followups
    backref: comorbidities
    label: describes
    target_type: followup
    multiplicity: many_to_one
    required: false

required:
  - submitter_id
  - type
  - cases
  - comorbidity
  - days_to_comorbidity

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  cases:
    $ref: "_definitions.yaml#/to_one"

  comorbidity:
    description: Text term to identify a coexistent disease or condition in a person.
    enum:
      - Acute renal failure
      - Adrenocortical Insufficiency
      - Allergies
      - Anemia
      - Anxiety
      - Arrhythmia
      - Arthritis
      - Asthma
      - Atrial Fibrillation
      - Avascular Necrosis
      - Basal Cell Carcinoma
      - Blood Clots
      - Bone Fracture(s)
      - Bronchitis
      - COPD
      - Calcium Channel Blockers
      - Cancer
      - Cataracts
      - Cerebrovascular Disease
      - Chronic renal failure
      - Congestive Heart Failure (CHF)
      - Connective Tissue Disorder
      - Coronary Artery Disease
      - Cryptogenic Organizing Pneumonia
      - DVT/PE
      - Deep vein thrombosis / Thromboembolism
      - Depression
      - Diabetes
      - Diabetic Neuropathy
      - Diet controlled Diabetes
      - Dyslipidemia
      - Epilepsy
      - GERD
      - Gastroesophageal reflux disease
      - Glaucoma
      - Gonadal dysfunction
      - Gout
      - HIV / AIDS
      - HUS/TTP
      - Headache
      - Heart disease
      - Hemorrhagic Cystitis
      - Hepatitis
      - Hepatitis B Infection
      - Hepatitis C Infection
      - Hypercalcemia
      - Hypercholesterolemia
      - Hyperglycemia
      - Hyperlipidemia
      - Hypertension
      - Hypothyroidism
      - ITP
      - Inflammatory Bowel Disease
      - Insulin controlled Diabetes
      - Interstitial Pneumontis or ARDS
      - Iron Overload
      - Ischemic heart disease
      - Joint replacement
      - Kidney Disease
      - Liver Cirrhosis (Liver Disease)
      - Liver toxicity (non-infectious)
      - Lupus
      - MAI
      - Myocardial Infarction
      - None
      - Obesity
      - Organ transplant (site)
      - Osteoarthritis
      - Osteoporosis or Osteopenia
      - Other
      - Other cancer within 5 years
      - Other nonmalignant systemic disease
      - Other pulmonary complications
      - Pain (various)
      - Pancreatitis
      - Peptic Ulcer (Ulcer)
      - Peripheral Vascular Disease
      - Peripheral neuropathy
      - Pregnancy in patient or partner
      - Psoriasis
      - Pulmonary Fibrosis
      - Pulmonary Hemorrhage
      - Renal Insufficiency
      - Renal dialysis
      - Renal failure (requiring dialysis)
      - Rheumatologic Disease
      - Sarcoidosis
      - Seizure
      - Sleep apnea
      - Smoking
      - Stroke
      - Transient ischemic attack
      - Tuberculosis
      - Ulcerative Colitis

  days_to_comorbidity:
    description: Number of days between the date used for index and the date the patient
      was diagnosed with a comorbidity.
    type: integer

  followups:
    $ref: "_definitions.yaml#/to_one"
